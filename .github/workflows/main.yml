name: Deploy Laravel App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, bcmath, zip
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader --no-progress
    
    - name: Generate key
      run: php artisan key:generate
    
    - name: Set directory permissions
      run: chmod -R 775 storage bootstrap/cache
    
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/var/www/your-project"
        rm: true  # Remove files that exist in target but not in source
    
    - name: Execute deployment commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/your-project
          php artisan down
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan optimize
          chown -R www-data:www-data .
          chmod -R 775 storage bootstrap/cache
          php artisan up
          sudo systemctl restart php8.0-fpm
          sudo systemctl restart nginx
